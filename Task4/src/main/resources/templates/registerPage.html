<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title th:text="${title} + ' Register Page' "></title>
</head>


<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card">
            <h3 class="card-header bg-info text-white p-5 text-center">
                Promotion request
            </h3>
            <div class="card-body">
                <form th:object="${employee_info}" th:action="@{registerDone}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="employee_name" th:field="*{employee_name}">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputId">ID</label>
                            <input type="password" class="form-control" id="inputId" placeholder="employee_id" th:field="*{employee_id}">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputBirthday">Birthday</label>
                            <input type="date" class="form-control" id="inputBirthday" th:field="*{employee_birthday}">
                        </div>
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="employee_phone" th:field="*{employee_phone}">

                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Email</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="employee_email" th:field="*{employee_email}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="employee_address" th:field="*{employee_address}">
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="employee_city" th:field="*{employee_city}">
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="inputState">Apply for</label>
                                <select id="inputState" th:field="*{employee_state}">
                                    <option value="" selected>select a country</option>
                                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country} "></option>
                                </select>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>


            </div>
        </div>


    </div>
</div>

</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>




</html>
